<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>How Much You Mean to Me</title>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Patrick Hand', cursive;
      background-color: #fff;
      margin: 0; padding: 40px;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    #scratchBox {
      position: relative;
      width: 300px;
      height: 100px;
      background-color: #ffb6c1; /* baby pink */
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(255, 182, 193, 0.6);
      margin-bottom: 30px;
      user-select: none;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 1.5rem;
      color: #b3003b;
      letter-spacing: 1px;
      overflow: hidden;
    }
    #scratchCanvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      border-radius: 15px;
      cursor: pointer;
    }
    #letterContainer {
      max-width: 600px;
      font-size: 1.3rem;
      line-height: 1.6;
      color: #222;
      min-height: 200px;
      white-space: pre-wrap;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(255, 182, 193, 0.5);
      display: none;
      background: #fff0f5;
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>

  <div id="scratchBox">
    Scratch to open
    <canvas id="scratchCanvas"></canvas>
  </div>

  <div id="letterContainer"></div>

  <audio autoplay loop>
    <source src="song.mp3" type="audio/mp3" />
    Your browser does not support the audio element.
  </audio>

  <script>
    const scratchBox = document.getElementById('scratchBox');
    const canvas = document.getElementById('scratchCanvas');
    const ctx = canvas.getContext('2d');
    const letterContainer = document.getElementById('letterContainer');

    // Resize canvas to scratch box size
    function resize() {
      canvas.width = scratchBox.clientWidth;
      canvas.height = scratchBox.clientHeight;
    }
    resize();
    window.addEventListener('resize', resize);

    // Fill canvas with baby pink color
    ctx.fillStyle = '#ffb6c1';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Setup for scratch effect
    ctx.globalCompositeOperation = 'destination-out';

    let isDrawing = false;

    function scratch(x, y) {
      ctx.beginPath();
      ctx.arc(x, y, 20, 0, Math.PI * 2);
      ctx.fill();
    }

    function getPointerPos(e) {
      const rect = canvas.getBoundingClientRect();
      return {
        x: e.clientX - rect.left,
        y: e.clientY - rect.top
      };
    }

    canvas.addEventListener('pointerdown', e => {
      isDrawing = true;
      const pos = getPointerPos(e);
      scratch(pos.x, pos.y);
    });

    canvas.addEventListener('pointermove', e => {
      if (!isDrawing) return;
      const pos = getPointerPos(e);
      scratch(pos.x, pos.y);
    });

    canvas.addEventListener('pointerup', () => {
      isDrawing = false;
      checkScratchCompletion();
    });

    canvas.addEventListener('pointerleave', () => {
      isDrawing = false;
    });

    function checkScratchCompletion() {
      const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      let clearedPixels = 0;
      for (let i = 3; i < imgData.data.length; i += 4) {
        if (imgData.data[i] === 0) clearedPixels++;
      }
      const totalPixels = canvas.width * canvas.height;
      if (clearedPixels > totalPixels * 0.6) { // 60% scratched
        canvas.style.display = 'none';
        scratchBox.textContent = '';
        showLetter();
      }
    }

    const letterText = `Hi my Shubhu,

ciaooo love, Im just finding different ways to say i love u so much hihi , i love doing things for you so this is a new way i found to spend my time when youre sleeping , your mean the world to me really, come home soon im waiting for you 
You are everything to me.

Forever yours,
Me ðŸ©µ`;

    function showLetter() {
      letterContainer.style.display = 'block';
      let i = 0;

      function type() {
        if (i < letterText.length) {
          letterContainer.textContent += letterText.charAt(i);
          i++;
          setTimeout(type, 50);
        }
      }
      type();
    }
  </script>

</body>
</html>

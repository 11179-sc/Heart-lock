<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>How Much You Mean to Me</title>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Patrick Hand', cursive;
      background-color: #fff;
      margin: 0; 
      padding: 40px;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      justify-content: center;
    }
    #scratchBox {
      position: relative;
      width: 400px;
      height: 150px;
      background-color: #ffb6c1; /* baby pink */
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(255, 182, 193, 0.6);
      margin-bottom: 30px;
      user-select: none;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 1.8rem;
      color: #b3003b;
      letter-spacing: 1px;
      overflow: hidden;
      text-align: center;
      padding: 10px;
      box-sizing: border-box;
    }
    #scratchCanvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      border-radius: 15px;
      cursor: pointer;
    }
    #letterContainer {
      max-width: 600px;
      font-size: 1.3rem;
      line-height: 1.6;
      color: #222;
      min-height: 200px;
      white-space: pre-wrap;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(255, 182, 193, 0.5);
      display: none;
      background: #fff0f5;
    }
    #audioControls {
      margin-top: 15px;
      font-family: Arial, sans-serif;
      font-size: 1rem;
      color: #b3003b;
      cursor: pointer;
      user-select: none;
      display: none;
    }
  </style>
</head>
<body>

  <div id="scratchBox">
    Scratch to open
    <canvas id="scratchCanvas"></canvas>
  </div>

  <div id="letterContainer"></div>
  <div id="audioControls">▶️ Play Music</div>

  <audio id="bgAudio" loop>
    <source src="song.mp3" type="audio/mp3" />
    Your browser does not support the audio element.
  </audio>

  <script>
    const scratchBox = document.getElementById('scratchBox');
    const canvas = document.getElementById('scratchCanvas');
    const ctx = canvas.getContext('2d');
    const letterContainer = document.getElementById('letterContainer');
    const audio = document.getElementById('bgAudio');
    const audioControls = document.getElementById('audioControls');

    // Resize canvas to scratch box size
    function resize() {
      canvas.width = scratchBox.clientWidth;
      canvas.height = scratchBox.clientHeight;
    }
    resize();
    window.addEventListener('resize', resize);

    // Fill canvas with baby pink color
    function fillCanvas() {
      ctx.globalCompositeOperation = 'source-over';
      ctx.fillStyle = '#ffb6c1';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.globalCompositeOperation = 'destination-out';
    }
    fillCanvas();

    let isDrawing = false;

    function scratch(x, y) {
      ctx.beginPath();
      ctx.arc(x, y, 25, 0, Math.PI * 2);
      ctx.fill();
    }

    function getPointerPos(e) {
      const rect = canvas.getBoundingClientRect();
      return {
        x: e.clientX - rect.left,
        y: e.clientY - rect.top
      };
    }

    canvas.addEventListener('pointerdown', e => {
      isDrawing = true;
      const pos = getPointerPos(e);
      scratch(pos.x, pos.y);
    });

    canvas.addEventListener('pointermove', e => {
      if (!isDrawing) return;
      const pos = getPointerPos(e);
      scratch(pos.x, pos.y);
    });

    canvas.addEventListener('pointerup', () => {
      isDrawing = false;
      checkScratchCompletion();
    });

    canvas.addEventListener('pointerleave', () => {
      isDrawing = false;
    });

    function checkScratchCompletion() {
      const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      let clearedPixels = 0;
      for (let i = 3; i < imgData.data.length; i += 4) {
        if (imgData.data[i] === 0) clearedPixels++;
      }
      const totalPixels = canvas.width * canvas.height;
      if (clearedPixels > totalPixels * 0.6) { // 60% scratched
        canvas.style.display = 'none';
        scratchBox.textContent = '';
        showLetter();
        playAudio();
      }
    }

    const letterText = `Ciaooo love,

I'm just finding different ways to say I love u so much hihi, I love doing things for you so this is a new way I found to spend my time when you're sleeping.

You mean the world to me really, come home soon I'm waiting for you.

You are everything to me.`;

    function showLetter() {
      letterContainer.style.display = 'block';
      let i = 0;
      function type() {
        if (i < letterText.length) {
          letterContainer.textContent += letterText.charAt(i);
          i++;
          setTimeout(type, 50);
        }
      }
      type();
    }

    // Audio autoplay fix: try to play, else show play button
    function playAudio() {
      audio.play().catch(() => {
        audioControls.style.display = 'block';
      });
    }

    audioControls.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        audioControls.textContent = '⏸ Pause Music';
      } else {
        audio.pause();
        audioControls.textContent = '▶️ Play Music';
      }
    });

  </script>

</body>
</html>
